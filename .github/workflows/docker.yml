name: Build and Push Docker image

on:
  push:
    branches:
      - main
    paths:
      - './Dockerfile'
  workflow_dispatch:
    inputs:
      version:
        description: 'Mullvad version'
        required: false
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            MULLVAD_VERSION=${{ env.VERSION }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/mullvad:latest
            ghcr.io/${{ github.repository_owner }}/mullvad:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/mullvad:${{ env.VERSION }}
