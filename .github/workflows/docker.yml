name: Build and Push Docker image

on:
  push:
    branches:
      - main
    paths:
      - './Dockerfile'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest Mullvad VPN version
        id: mullvad
        run: |
          version=$(curl -fsSL https://repository.mullvad.net/deb/stable/dists/stable/main/binary-amd64/Packages \
            | awk '/^Package: mullvad-vpn$/,/^$/' | grep '^Version:' | head -n1 | awk '{print $2}')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mullvad:latest
            ghcr.io/${{ github.repository_owner }}/mullvad:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/mullvad:${{ steps.mullvad.outputs.version }}
