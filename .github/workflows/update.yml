name: Check for upstream Mullvad updates

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check upstream Mullvad version
        id: check
        run: |
          set -euo pipefail
          UPSTREAM_VERSION=$(curl -fsSL https://repository.mullvad.net/deb/stable/dists/stable/main/binary-amd64/Packages \
            | awk '/^Package: mullvad-vpn$/,/^$/' | grep '^Version:' | head -n1 | awk '{print $2}')
          if [ -z "$UPSTREAM_VERSION" ]; then
            echo "Failed to read upstream version from mullvad repo" >&2
            exit 1
          fi
          CURRENT_VERSION=$(cat version.txt | tr -d '[:space:]')
          echo "upstream_version=$UPSTREAM_VERSION" >> "$GITHUB_OUTPUT"
          echo "current_version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$UPSTREAM_VERSION" != "$CURRENT_VERSION" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "New version found: $UPSTREAM_VERSION (current: $CURRENT_VERSION)"
          else
            echo "should_build=false" >> "$GITHUB_OUTPUT"
            echo "No update needed: $CURRENT_VERSION"
          fi

      - name: Trigger build workflow
        if: steps.check.outputs.should_build == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run ".github/workflows/docker.yml" \
            -f mullvad_version="${{ steps.check.outputs.upstream_version }}"
